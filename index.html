<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Previsão de tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a cidade">
        <button onclick="cliqueinoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/421113/find-magnifier-magnifying-glass.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
<script src="scrits.js"></script>


</html>
